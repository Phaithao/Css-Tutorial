<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoL Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/Fizz.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="title">Welcome to my favorite champions slideshow!</h1>
    </header>
    <main>
        <div class="css-slideshow">
            <figure>
                <img src="images/Fizz.jpg" alt="class-header-Fizz" width="500" height="500" class="alignnone size-full wp-image-172" />
                <figcaption><strong>Super Galaxy Fizz: The Tidal Trickster</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Teemo.jpg" alt="class-header-Teemo" width="500" height="500" class="alignnone size-full wp-image-179" />
                <figcaption><strong>Panda Teemo: The Swift Scout</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Annie.jpg" alt="class-header-Annie" width="500" height="500" class="alignnone size-large wp-image-178" />
                <figcaption><strong>Panda Annie: The Dark Child</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Ahri.jpg" alt="class-header-Ahri" width="500" height="500" class="alignnone size-full wp-image-177" />
                <figcaption><strong>Arcade Ahri: The Nine-Tailed Fox</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Blitz.jpg" alt="class-header-Blitz" width="500" height="500" class="alignnone size-large wp-image-176" />
                <figcaption><strong>Battle Boss Blitzcrank: The Great Steam Golem</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Garen.jpg" alt="class-header-Garen" width="500" height="500" class="alignnone size-large wp-image-175" />
                <figcaption><strong>Rogue Admiral Garen: The Might of Demacia</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Leona.jpg" alt="class-header-Leona" width="500" height="500" class="alignnone size-large wp-image-174" />
                <figcaption><strong>Barbecue Leona: The Radiant Dawn</strong></figcaption>
            </figure>
            <figure>
                <img src="images/Veigar.jpg" alt="class-header-Veigar" width="500" height="500" class="alignnone size-large wp-image-173" />
                <figcaption><strong>Final Boss Veigar: The Tiny Master of Evil</strong></figcaption>
            </figure>
        </div>
    </main>
    <footer id="footer">
        <p class="copyright">Copyright &copy; 2016 <a href="mailto:phaithoj@gmail.com">Phai Thao</a></p>
    </footer>
</body>

</html>
